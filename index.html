<style>
@import "reset.css";
@import url(https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap);

/*
    font-family: 'Montserrat', sans-serif;
*/


/* general */

html {
    min-height: 100%;
    height: 100%;
    position: relative;
}
body {
    position: relative;
    min-height: 100%;
    height: 100%;
    color: #fff;
    background: #0e0e0e url(../images/bg.jpg) repeat center;
    font-weight: 400;
    font-size: 16px;
    line-height: 1;
    font-family: "Montserrat", sans-serif;
}

/* BTN */

.btn-wrap {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.btn {
    border: none;
    border-radius: 5px;
    font-family: "Montserrat", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    max-width: 350px;
    width: 100%;
    font-size: 20px;
    line-height: 1;
    outline: 0;
    text-transform: uppercase;
    background: #E62553;
    color: #fff;
    margin: 0 auto 15px;
    min-height: 60px;
    padding: 10px;
    position: relative;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
}
.btn:hover {
    color: #000;
    background-color: #fff;
}
.btnbox {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin: 0 -7px;
}
.btnbox .btn {
    margin: 0 7px 15px;
    width: calc(50% - 14px);
}
@media (max-width: 750px) {
    .btnbox .btn {
        width: calc(100% - 14px);
    }
    .btnbox.f-wrap .btn {
        width: calc(50% - 14px);
    }
}

/* CONTENT */

.content {
    min-height: 100%;
    max-width: 606px;
    margin: 0 auto;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
.title {
    font-size: 30px;
    font-weight: 700;
    text-transform: uppercase;
    text-align: center;
    padding-bottom: 30px;
}
.text {
    font-size: 15px;
    font-weight: 700;
    padding-bottom: 30px;
    text-transform: uppercase;
    line-height: 1.2;
}
@media (max-width: 750px) {
    .content {
        max-width: 100%;
    }
    .title {
        padding-bottom: 16px;
    }
    .text {
        padding-bottom: 15px;
    }
}

/* step */

.stepbox {
    padding: 50px 30px 43px;
    margin: auto 0 0;
    position: relative;
    z-index: 1;
}
.step {
    display: none;
    width: 100%;
    margin: 0 auto;
    text-align: center;
}
.step.active {
    display: block;
}
@media (max-width: 750px) {
    .steps {
        padding: 32px 20px 21px;
    }
}

/* header */

.header {
    position: relative;
    width: 100%;
    padding: 27px 0 10px;
}
.header__logo {
    margin: 0 auto;
}
@media (max-width: 750px) {
    .header {
        padding-top: 20px;
    }
}

/* sidebar */

.sidebar {
    position: absolute;
    right: 24px;
    top: 8vh;
}
.sidebar__item {
    padding-top: 28px;
}
.sidebar img {
    margin: 0 auto;
}
@media (max-width: 750px) {
    .sidebar {
        right: 12px;
    }
    .sidebar__item {
        padding-top: 16px;
    }
}
@media (max-height: 700px) {
    .sidebar img {
        max-width: 32px;
    }
    .sidebar__item:first-child img {
        max-width: 48px;
    }
}

/* footer */

.footer {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 20px 0;
    background-color: #000;
    position: relative;
}
.footer::after {
    content: "@hotpussy666";
    color: #fff;
    font-size: 14px;
    position: absolute;
    top: -36px;
    left: 18px;
    text-transform: uppercase;
}
.footer__item {
    width: 100%;
}
.footer__item img {
    margin: 0 auto;
}
@media (max-width: 750px) {
    .footer {
        padding: 11px 10px;
    }
}

/* vegas */

.video-slide {
    position: absolute;
    z-index: -1;
    width: 100%;
    height: 100%;
}
</style>
  
  

<style>
.popup-container {
    position: relative;
    background-color: #000;
}
.popup-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: 10;
}
.popup-wrap-pic {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 15;
    overflow-y: auto;
    bottom: 0;
    padding: 0 0 15px;
}
.popup-wrap-pic h3 {
    font-size: 20px;
    font-weight: 700;
    color: #fff;
    line-height: 1.2;
    text-align: center;
    padding: 75px 15px 15px;
    margin: 0 auto;
}
.popup-wrap-pic .row-pic {
    display: flex;
    justify-content: center;
}
.popup-wrap-pic .col-pic {
    position: relative;
    overflow: hidden;
    cursor: pointer;
}
.popup-wrap-pic .col-pic.bordered {
    border: 2px solid #fff;
}
.popup-wrap-pic .col-pic-blocked>img {
    -webkit-filter: blur(8px);
    filter: blur(8px);
}
.popup-wrap-pic .col-overlay {
    font-size: 13px;
    font-weight: 700;
    text-align: center;
    color: #fff;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
.popup-wrap-pic .col-pic-blocked .col-overlay {
    background-color: rgba(196, 196, 196, 0.4);
}
.popup-wrap-pic .col-overlay>img {
    margin: 0 auto 10px;
}
.popup-wrap-pic .col-pic>img {
    max-width: 92px;
    height: 164px;
    display: block;
}
.popup-wrap-pic .col-pic-rotate-1 .pic {
    transform: rotateZ(180deg);
}
.popup-wrap-pic .col-pic-rotate-2 .pic {
    transform: rotateZ(360deg);
}
</style>
